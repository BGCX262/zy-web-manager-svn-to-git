<script type="text/javascript" src="common/js/jquery-1.7.min.js"></script>
<script>
	function j(){
		var v=arguments[0];
		j.prototype={
			init:function(){ v=document.getElementById(v);},
			val:function(){return v.value;}
		}
	}
	window.onload=function(){
		alert(new j("btn").val);	
	}
	
</script>
<title>jquery</title>
</head>
